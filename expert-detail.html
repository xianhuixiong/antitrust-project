<!DOCTYPE html>

<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo">竞争动态平台</div>
      <nav class="nav">
        <a href="index.html">首页</a>
        <a href="experts.html" class="active">专家库</a>
        <a href="institutions.html">机构库</a>
        <a href="lawcase.html">法规案例库</a>
        <a href="reports.html">报告专区</a>
        <a href="map.html">数据地图</a>
        <a href="admin.html">后台管理</a>
      </nav>
      <div class="header-right">
        <div class="language-switch">
          <button id="lang-cn" class="lang-btn active">中文</button>
          <span>|</span>
          <button id="lang-en" class="lang-btn">EN</button>
        </div>
        <div class="search-bar">
          <input type="text" id="global-search" placeholder="站内搜索…">
        </div>
      </div>
    </div>
  </header>
  
  <main>
    <section class="page-header">
      <div class="container">
        <h1>专家详情</h1>
      </div>
    </section>
    <section class="expert-detail-section">
      <div class="container expert-detail">
        <div class="expert-info">
          <img id="expert-avatar" src="" alt="专家头像" class="expert-avatar">
          <h2 id="expert-name"></h2>
          <p id="expert-basic"></p>
          <p id="expert-contact"></p>
        </div>
        <div class="expert-tabs">
          <div class="tabs-nav">
            <button class="tab-btn active" data-tab="research">研究领域</button>
            <button class="tab-btn" data-tab="projects">项目经历</button>
            <button class="tab-btn" data-tab="outputs">成果引用</button>
            <button class="tab-btn" data-tab="media">媒体发言</button>
          </div>
          <div class="tabs-content">
            <div id="tab-research" class="tab-content active"></div>
            <div id="tab-projects" class="tab-content"></div>
            <div id="tab-outputs" class="tab-content"></div>
            <div id="tab-media" class="tab-content"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-info">
        <p>© 2025 竞争政策与评估中心. 保留所有权利.</p>
        <p>联系方式：<a href="mailto:info@example.com">info@example.com</a></p>
      </div>
      <div class="footer-links">
        <a href="#">隐私政策</a>
        <a href="#">服务条款</a>
      </div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

    document.addEventListener('DOMContentLoaded', function() {
      initExpertDetailPage();
    });
